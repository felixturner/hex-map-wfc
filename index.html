<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Builder</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Disable long-press context menu and haptic feedback on mobile */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: manipulation;
      }
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 1000;
      }
      #loading img {
        width: 48px;
        height: 48px;
        margin-bottom: 24px;
      }
      #start-btn {
        display: none;
        padding: 12px 32px;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 24px;
        color: #fff;
        font-family: ui-monospace, monospace;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      #start-btn:hover {
        background: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <img src="assets/loader.gif" alt="Loading" id="loader-gif" />
      <button id="start-btn">Start</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
